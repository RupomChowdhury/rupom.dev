  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    let stars = [];
    const STAR_COUNT = 140;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", () => {
      resizeCanvas();
      createStars();
    });

    function createStars() {
      stars = [];
      for (let i = 0; i < STAR_COUNT; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.4,
          alpha: Math.random(),
          alphaChange: Math.random() * 0.02 + 0.005,
          speedY: Math.random() * 0.2 + 0.05,
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        star.alpha += star.alphaChange;
        if (star.alpha <= 0.1 || star.alpha >= 1) {
          star.alphaChange *= -1;
        }

        star.y += star.speedY;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();
      }
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    createStars();
    drawStars();

    const phrases = [
      "MICROSOFT STUDENT AMBASSADOR",
      "CSE STUDENT „ÉÑ",
      "PROBLEM SOLVER",
      "TECH ENTHUSIAST",
      "LIFELONG LEARNER",
    ];

    const typewriterEl = document.getElementById("typewriter");
    let phraseIndex = 0;
    let charIndex = 0;
    let deleting = false;

    function typeLoop() {
      const currentPhrase = phrases[phraseIndex];
      if (!deleting) {
        charIndex++;
        if (charIndex === currentPhrase.length + 5) {
          deleting = true;
        }
      } else {
        charIndex--;
        if (charIndex === 0) {
          deleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
        }
      }

      typewriterEl.textContent = currentPhrase.substring(
        0,
        Math.max(charIndex, 0)
      );

      const speed = deleting ? 60 : 90;
      setTimeout(typeLoop, speed);
    }

    typeLoop();

    function handleNavClick(event) {
      event.preventDefault();
      const el = event.currentTarget;
      const url = el.getAttribute("data-url");
      const target = el.getAttribute("data-target") || "blank";
      if (!url) return;

      if (target === "self") {
        window.location.href = url;
      } else {
        window.open(url, "_blank", "noopener,noreferrer");
      }
    }

    document.querySelectorAll("[data-url]").forEach((el) => {
      el.addEventListener("click", handleNavClick);
    });

    const customCursor = document.getElementById("cursor");

    document.addEventListener("mousemove", (e) => {
      customCursor.style.opacity = 1;
      customCursor.style.transform = `translate3d(${e.clientX}px, ${e.clientY}px, 0)`;
    });

    document.addEventListener("mouseleave", () => {
      customCursor.style.opacity = 0;
    });

    document.addEventListener("mousedown", () => {
      customCursor.classList.add("cursor-click");
    });

    document.addEventListener("mouseup", () => {
      customCursor.classList.remove("cursor-click");
    });

    const hoverTargets = document.querySelectorAll(".btn, .icon-link");
    hoverTargets.forEach((el) => {
      el.addEventListener("mouseenter", () => {
        customCursor.classList.add("cursor-hover");
      });
      el.addEventListener("mouseleave", () => {
        customCursor.classList.remove("cursor-hover");
      });
    });
  </script>
