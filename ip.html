<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Details Finder | RUPOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .custom-background {
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
    }
  </style>
</head>
<body class="bg-gray-900 transition-colors duration-300 custom-background">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [ip, setIp] = useState('');
      const [geoData, setGeoData] = useState(null);
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      useEffect(() => {
        document.documentElement.classList.add('dark');
      }, []);

      const validateIp = (ip) => {
        const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
        return ipRegex.test(ip) && ip.split('.').every(num => num >= 0 && num <= 255);
      };

      const fetchGeoData = async (ipAddress, retry = false) => {
        setLoading(true);
        setError('');
        try {
          console.log(`Fetching data for IP: ${ipAddress}, Retry: ${retry}`);
          const response = await fetch(`http://ip-api.com/json/${ipAddress}`, {
            method: 'GET',
            headers: {
              'Accept': 'application/json',
            },
          });
          console.log('Response Status:', response.status);
          console.log('Response Headers:', response.headers.get('Access-Control-Allow-Origin'));
          const data = await response.json();
          console.log('API Response:', data);
          if (data.status === 'fail') {
            const errorMsg = data.message ? `API Error: ${data.message}` : 'Invalid IP address or API error';
            setError(errorMsg);
            if (data.message.includes('rate limit') && !retry) {
              setError('Rate limit exceeded. Retrying in 60 seconds...');
              setTimeout(() => fetchGeoData(ipAddress, true), 60000);
            } else {
              setGeoData(null);
            }
          } else {
            setGeoData({
              query: data.query,
              country: data.country,
              countryCode: data.countryCode,
              region: data.region,
              regionName: data.regionName,
              city: data.city,
              zip: data.zip || 'N/A',
              lat: data.lat,
              lon: data.lon,
              isp: data.isp || 'N/A',
              org: data.org || 'N/A',
              as: data.as || 'N/A',
              timezone: data.timezone,
            });
          }
        } catch (err) {
          console.error('Fetch Error:', err);
          setError(`Failed to fetch data: ${err.message}. Ensure you're running this on a local server (not file://) over HTTP and check your network.`);
          setGeoData(null);
        }
        setLoading(false);
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (!ip.trim()) {
          setError('Please enter an IP address');
          return;
        }
        if (!validateIp(ip)) {
          setError('Please enter a valid IPv4 address (e.g., 1.1.1.1)');
          return;
        }
        fetchGeoData(ip);
      };

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
          <div className="w-full max-w-lg">
            <div className="mb-6">
              <h1 className="text-3xl font-bold text-white text-center">
                IP Details Finder
              </h1>
            </div>
            <div className="bg-gray-800 rounded-xl shadow-lg p-6 mb-6">
              <div className="mb-6">
                <input
                  type="text"
                  value={ip}
                  onChange={(e) => setIp(e.target.value)}
                  placeholder="Enter IP address (e.g., 1.1.1.1)"
                  className="w-full p-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                />
                <button
                  onClick={handleSubmit}
                  disabled={loading}
                  className={`mt-3 w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition flex items-center justify-center ${
                    loading ? 'opacity-50 cursor-not-allowed' : ''
                  }`}
                >
                  {loading ? (
                    <span className="flex items-center">
                      <i className="fas fa-spinner animate-spin mr-2"></i> Loading...
                    </span>
                  ) : (
                    <span>Find Details</span>
                  )}
                </button>
              </div>
              {error && (
                <div className="bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg mb-6 fade-in">
                  {error}
                  {error.includes('rate limit') && (
                    <span> Try waiting 60 seconds or use a different IP.</span>
                  )}
                  {error.includes('Failed to fetch') && (
                    <span> Open Developer Tools (F12 > Console) for details.</span>
                  )}
                </div>
              )}
              {geoData && (
                <div className="bg-gray-700 rounded-lg p-4 fade-in">
                  <h2 className="text-xl font-semibold text-white mb-4">IP Details</h2>
                  <ul className="space-y-3 text-gray-200">
                    <li className="flex items-center">
                      <i className="fas fa-network-wired mr-2 text-blue-500"></i>
                      <strong>IP:</strong> <span className="ml-2">{geoData.query}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-globe mr-2 text-blue-500"></i>
                      <strong>Country:</strong> <span className="ml-2">{geoData.country} ({geoData.countryCode})</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-map mr-2 text-blue-500"></i>
                      <strong>Region:</strong> <span className="ml-2">{geoData.regionName} ({geoData.region})</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-city mr-2 text-blue-500"></i>
                      <strong>City:</strong> <span className="ml-2">{geoData.city}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-mail-bulk mr-2 text-blue-500"></i>
                      <strong>ZIP:</strong> <span className="ml-2">{geoData.zip}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-map-pin mr-2 text-blue-500"></i>
                      <strong>Latitude:</strong> <span className="ml-2">{geoData.lat}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-map-pin mr-2 text-blue-500"></i>
                      <strong>Longitude:</strong> <span className="ml-2">{geoData.lon}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-server mr-2 text-blue-500"></i>
                      <strong>ISP:</strong> <span className="ml-2">{geoData.isp}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-building mr-2 text-blue-500"></i>
                      <strong>Organization:</strong> <span className="ml-2">{geoData.org}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-link mr-2 text-blue-500"></i>
                      <strong>AS:</strong> <span className="ml-2">{geoData.as}</span>
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-clock mr-2 text-blue-500"></i>
                      <strong>Timezone:</strong> <span className="ml-2">{geoData.timezone}</span>
                    </li>
                  </ul>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (err) {
      console.error('Render Error:', err);
      document.getElementById('root').innerHTML = `
        <p class="text-red-500 text-center">
          Failed to load the application. Please check the console (F12 > Console) for details.
        </p>
      `;
    }
  </script>
</body>
</html>
